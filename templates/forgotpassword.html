
<div class="login">    
    <div class="de-topbar">
        <div class="de-image">
            <img src="img/proprojectpill.png">
        </div>
    </div>
    <div class="de-container">        
        <div class="de-content">
            <h1>New password</h1>
            <form autocomplete="off" formnovalidate spellcheck="false" name="newPasswordForm">
                <label>
                    <input type="email" placeholder="Email" ng-model="user.email" readonly>
                </label>
                <label>
                    <input type="password" placeholder="Password" ng-model="user.password" readonly onfocus="this.removeAttribute('readonly');">
                </label>
                <label>
                    <input type="password" placeholder="Verify password" ng-model="user.verifypassword" readonly onfocus="this.removeAttribute('readonly');">
                </label>
            </form>

            <button ng-click="submit()" ng-disabled="newPasswordForm.$invalid">Change password</button> 

        </div>
    </div>
</div>
