<ion-view hide-back-button="true" cache-view="false">
    <ion-header-bar align-title="left" class="bar-subheader bar-calm" ng-click="vm.back()">
        <button class="button ion-ios-arrow-left"></button>
        <h1 class="title">{{vm.settings.subHeader}}</h1>
    </ion-header-bar>
    <ion-content class="has-header ds-blackscroll ds-page ds-tabslist ds-related">
        <ion-list>
            <ion-item ng-repeat="item in vm.local.list track by $index" ng-click="vm.goItem(item)" style="border-left-color: {{item.backgroundColor}}">
                <span class="ds-tile" style="background-color: {{item.backgroundColor}}">
                    {{vm.getInitials(item.assignee_name)}}
                </span>
                <h3>
                    <div>{{item.title}}</div>
                    <div class="ds-description">
                        <i>Priority&nbsp;:&nbsp;</i>
                        <span>{{item.priority_name}}</span>
                        <i>Severity&nbsp;:&nbsp;</i>
                        <span>{{item.severity_name}}</span>
                        <span class="ds-date" ng-if="item.due_date"><img src="img/use/due_date.png">{{item.due_date| date }}</span>
                        <span class="ds-date" ng-if="!item.due_date"><img src="img/use/due_date.png">No date</span>
                    </div>
                </h3>
            </ion-item>
            <div ng-if="!vm.local.list.length" class="ds-nodata">
                <span>No related tasks</span>
            </div>
        </ion-list>
    </ion-content>
    <span class="ds-actionbtn" ng-click="vm.related()">
        <i class="ion-ios-plus-empty"></i>
    </span>
</ion-view>
