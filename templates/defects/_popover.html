<ion-modal-view>
    <ion-header-bar style="background-color: #2f4759" ng-click="closePopup()">
        <div class="buttons" >
            <button class="button button-clear" style="color:white" ><i class="icon ion-ios-arrow-back"></i></button>
        </div>
        <h1 style="color:white" class="title">{{settings.state | capitalize}}</h1>
    </ion-header-bar>
    <ion-content>
            <ion-list>
                <label class="ds-status">
                    <input class="ds-input" type="search" placeholder="Search" ng-change="search()" ng-model="local.search">
                </label>
                <div class="list" ng-if="settings.state === 'details'">
                    <ion-item class="item" ng-repeat="assignee in local.poplist | filter:local.search" ng-click="addAssignee(assignee)">{{assignee.first_name}} {{assignee.last_name}}</ion-item>
                </div>
                <div class="list" ng-if="settings.state === 'related'">
                    <ion-item class="item" ng-repeat="related in local.poplist | filter:local.search" ng-click="addRelated(related)">{{related.title}}</ion-item>
                </div>
            </ion-list>
    </ion-content>
</ion-modal-view>
