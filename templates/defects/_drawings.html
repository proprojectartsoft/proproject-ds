<ion-modal-view>
    <ion-header-bar style="background-color: #2f4759" ng-click="closePopup()">
        <div class="buttons" >
            <button class="button button-clear" style="color:white" ><i class="icon ion-ios-arrow-back"></i></button>
        </div>
        <h1 style="color:white" class="title">Select drawing</h1>
    </ion-header-bar>
    <ion-content>
            <ion-list>
                <label class="ds-status">
                    <input class="ds-input" type="search" placeholder="Search" ng-change="search()" ng-model="local.search">
                </label>
                <div class="list">
                    <ion-item class="item" ng-repeat="drawing in local.drawingsLight | filter:local.search" ng-click="selectDrawing(drawing)">{{drawing.title}}</ion-item>
                </div>
            </ion-list>
    </ion-content>
</ion-modal-view>
