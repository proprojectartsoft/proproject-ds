<ion-view hide-back-button="true" cache-view="false">
    <ion-header-bar align-title="left" class="bar-subheader bar-calm" ng-click="vm.back()">
        <button class="button ion-ios-arrow-left"></button>
        <h1 class="title">{{vm.settings.subHeader}}</h1>
    </ion-header-bar>
    <ion-content class="has-header ds-blackscroll ds-page ds-tabslist ds-attachments" delegate-handle="mainScroll">
        <div class="row" ng-repeat="item in vm.pictures track by $index" ng-if="$index % 2 === 0">
            <div class="col col-50" ng-if="$index < vm.pictures.length">
                <div class="pull-down" style="max-height: 50vw;overflow: hidden;">
                    <img ng-src="{{vm.pictures[$index].url}}" ng-click="vm.go(vm.pictures[$index])" width="100%;-ms-transform: scale(0.3,0.3);-webkit-transform: scale(0.3,0.3); transform: scale(0.3,0.3);" />
                </div>
                <div>
                    <button class="button button-assertive" ng-if="!disableedit" ng-click='vm.removePicture(local.list[$index],$index)' style=" min-height: auto;line-height: 30px;font-size: 15px;width: 100%;margin-top: 5px; padding: 0px;">Remove</button>
                </div>
            </div>
            <div class="col col-50" ng-if="$index + 1 < vm.pictures.length">
                <div class="pull-down" style="max-height: 50vw;overflow: hidden;">
                    <img ng-src="{{vm.pictures[$index+1].url}}" ng-click="vm.go(vm.pictures[$index + 1])" width="100%;-ms-transform: scale(0.3,0.3);-webkit-transform: scale(0.3,0.3); transform: scale(0.3,0.3);" />
                </div>
                <div>
                    <button class="button button-assertive" ng-if="!disableedit" ng-click='vm.removePicture(local.list[$index + 1],$index + 1)' style=" min-height: auto;line-height: 30px;font-size: 15px;width: 100%;margin-top: 5px; padding: 0px;">Remove</button>
                </div>
            </div>
        </div>

        <div ng-if="!vm.pictures.length" class="ds-nodata">
            <span>No attachments</span>
        </div>
    </ion-content>
    <div class="bar bar-footer ds-footer">
        <span>Add Pictures</span>
        <div class="ds-actions">
            <img src="img/use/takePicture.png">
            <img src="img/use/cameraRoll.png">
        </div>
    </div>
</ion-view>
