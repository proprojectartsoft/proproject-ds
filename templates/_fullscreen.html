<div class="de-main de-location de-fullscreen" ng-if="filter.active">
    <addtask  dial="dialcreate" callback="reload()"></addtask> 
    <div class="drawing-bar">     
        <div class="back" ui-sref="app.drawings"><img src="img/ic/action/back.png"/></div>
        <div class="drawing-label">{{drawingHelper.title}}</div>
        <div class="drawing-label item">Code:<span class="label-details">{{drawingHelper.code}}</span></div>
        <div class="drawing-label item">Revisions:<span class="label-details">{{drawingHelper.revision}}</span></div>
        <div class="drawing-label item">Date:<span class="label-details">{{drawingHelper.drawing_date|date}}</span></div>
        <div class="image-tools pull-right">
            <div class="image-actions">
                <img src="img/ic/action/previous-drawing.png" ng-if="previous" ui-sref="app.location({id:previous})"/>
                <img src="img/ic/action/exitfullscreen.png" class="fullscreen-img" ng-click="toggle(false)"/>
                <img src="img/ic/action/next-drawing.png" ng-if="next" ui-sref="app.location({id:next})"/>
            </div>
            <div class="image-zoom">
                <span ng-if="!disableZoomIn" ng-click="zoomIn()"  class="zoom-space"><img src="img/ic/action/zoom-in.png"/></span>
                <span ng-if="!disableZoomOut" ng-click="zoomOut()"  class="zoom-space zoom-in"><img src="img/ic/action/zoom-out.png"/></span>
                <div class="zoom-size">{{index}}%</div>
            </div>
            <div class="mark-loc item" ng-if="!(current_user.roleDs.id == 2)" ng-click="addMarker()"><img src="img/ic/action/mark-location.png"/></div>
        </div>
    </div> 
    <div class="main-drawings">
        <div class="drawing-section clearfix" ng-style="myStyle" >
            <div id="fullscreenCanvas" class="fullscreen-pdf" style="position: relative">
                <div ng-repeat="point in $root.pointList">
                    <img src="img/incomplete.png" ng-if="(point.status == undefined)" ng-click="goDrawing(drawingHelper.id, lastDefectId)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/completed.png" ng-if="point.status == 'Completed'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/incomplete.png" ng-if="point.status == 'Incomplete'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/contested.png" ng-if="point.status == 'Contested'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/delayed.png" ng-if="point.status == 'Delayed'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/closed_out.png" ng-if="point.status == 'Closed Out'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                    <img src="img/partially_completed.png" ng-if="point.status == 'Partially Completed'" ng-click="goDrawing(drawingHelper.id, point.defect_id)" style="height:30px;width:30px;position: absolute" ng-style="{'top':point.y - 10, 'left':point.x - 10}">
                </div>
            </div>
        </div>
        <img src="img/loading.gif"  ng-if="loading" style="margin:30px auto;display: block">
    </div>
</div>
